<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script>
      AFRAME.registerComponent('region-info', {
        init: function () {
          var el = this.el;
          el.addEventListener('click', function () {
            var infoText = "";
            switch(el.id) {
              case 'cortex':
                infoText = "Main Projects: XR Portfolio, WebVR Experiments";
                break;
              case 'thalamus':
                infoText = "Skills: A-Frame, Three.js, WebXR, JavaScript";
                break;
              case 'hippocampus':
                infoText = "Learning: Advanced 3D Modeling, AI in XR";
                break;
            }
            document.querySelector('#info-display').setAttribute('value', infoText);
          });
        }
      });

      //Custom camera controls
      AFRAME.registerComponent('custom-controls', {
  init: function () {
    this.moveUp = false;
    this.moveDown = false;
    
    document.addEventListener('keydown', this.onKeyDown.bind(this));
    document.addEventListener('keyup', this.onKeyUp.bind(this));
  },
  
  onKeyDown: function (event) {
    if (event.key === 'q' || event.key === 'Q') this.moveUp = true;
    if (event.key === 'e' || event.key === 'E') this.moveDown = true;
  },
  
  onKeyUp: function (event) {
    if (event.key === 'q' || event.key === 'Q') this.moveUp = false;
    if (event.key === 'e' || event.key === 'E') this.moveDown = false;
  },
  
  tick: function (time, timeDelta) {
    const verticalSpeed = 0.05;
    if (this.moveUp) this.el.object3D.position.y += verticalSpeed;
    if (this.moveDown) this.el.object3D.position.y -= verticalSpeed;
  }
});
    </script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <!-- Brain outline -->
      <a-sphere id="brain-outline" radius="2" color="#ADD8E6" opacity="0.3" position="0 1.5 -3">
        <a-animation attribute="rotation"
                     dur="30000"
                     to="0 360 0"
                     repeat="indefinite"
                     easing="linear"></a-animation>
      </a-sphere>

      <!-- Cortex (Main Projects) -->
      <a-sphere id="cortex" radius="0.5" color="#4682B4" position="0 2 -3"
                event-set__mouseenter="scale: 1.1 1.1 1.1"
                event-set__mouseleave="scale: 1 1 1"
                region-info>
      </a-sphere>

      <!-- Thalamus (Skills) -->
      <a-sphere id="thalamus" radius="0.3" color="#FF6347" position="-0.7 1.5 -2.5"
                event-set__mouseenter="scale: 1.1 1.1 1.1"
                event-set__mouseleave="scale: 1 1 1"
                region-info>
      </a-sphere>

      <!-- Hippocampus (Learning & Growth) -->
      <a-sphere id="hippocampus" radius="0.3" color="#32CD32" position="0.7 1.5 -2.5"
                event-set__mouseenter="scale: 1.1 1.1 1.1"
                event-set__mouseleave="scale: 1 1 1"
                region-info>
      </a-sphere>

      <!-- Labels -->
      <a-text value="Main Projects" position="0 2.6 -3" align="center" color="#000"></a-text>
      <a-text value="Skills" position="-0.7 2.1 -2.5" align="center" color="#000"></a-text>
      <a-text value="Learning & Growth" position="0.7 2.1 -2.5" align="center" color="#000"></a-text>

      <!-- Info display -->
      <a-text id="info-display" value="" position="0 0.5 -2" align="center" color="#000" width="2"></a-text>

      <!-- Camera -->
   <a-entity id="rig" movement-controls="fly: true; speed: 0.3" position="0 1.6 0">
  <a-entity camera look-controls="pointerLockEnabled: true"></a-entity>
</a-entity>
        <a-cursor></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
