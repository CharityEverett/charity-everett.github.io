<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script>
      AFRAME.registerComponent('region-info', {
        init: function () {
          var el = this.el;
          el.addEventListener('click', function () {
            var infoText = "";
            switch(el.id) {
              case 'cortex':
                infoText = "Main Projects: XR Portfolio, WebVR Experiments";
                break;
              case 'thalamus':
                infoText = "Skills: A-Frame, Three.js, WebXR, JavaScript";
                break;
              case 'hippocampus':
                infoText = "Learning: Advanced 3D Modeling, AI in XR";
                break;
            }
            document.querySelector('#info-display').setAttribute('value', infoText);
          });
        }
      });

   
    </script>
  </head>
  <body>
    <a-scene background="color: #f3b5b8 ">
        <a-assets>
        <a-asset-item id="brain-model" src="assets/Brain_model.glb"></a-asset-item>
      </a-assets>

      <!-- Brain outline -->
 <a-entity id="brain-model" position="0 0 0" scale="20 20 20" rotation="0 0 0">
  <a-gltf-model src="#brain-model">
    <a-animation attribute="rotation" dur="60000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
  </a-gltf-model>
</a-entity>

   <!-- Cortex (Main Projects) -->
<a-sphere id="cortex" class="clickable" radius="0.5" color="#4682B4" position="0 5 -5"
          event-set__mouseenter="scale: 1.1 1.1 1.1"
          event-set__mouseleave="scale: 1 1 1"
          region-info>
</a-sphere>

<!-- Thalamus (Skills) -->
<a-sphere id="thalamus" class="clickable" radius="0.3" color="#FF6347" position="-2 4 -5"
          event-set__mouseenter="scale: 1.1 1.1 1.1"
          event-set__mouseleave="scale: 1 1 1"
          region-info>
</a-sphere>

<!-- Hippocampus (Learning & Growth) -->
<a-sphere id="hippocampus" class="clickable" radius="0.3" color="#32CD32" position="2 4 -5"
          event-set__mouseenter="scale: 1.1 1.1 1.1"
          event-set__mouseleave="scale: 1 1 1"
          region-info>
</a-sphere>

      <!-- Neural Network -->
      <a-entity id="neural-network" neural-animation>
  <a-entity class="pathway" position="0 0 -15" scale="0.5 0.5 0.5">
    <a-sphere radius="0.1" color="skyblue"></a-sphere>
    <a-cylinder height="30" radius="0.05" color="skyblue"></a-cylinder>
  </a-entity>
  <a-entity class="pathway" position="10 5 -10" rotation="0 -30 20" scale="0.5 0.5 0.5">
    <a-sphere radius="0.1" color="lightgreen"></a-sphere>
    <a-cylinder height="25" radius="0.05" color="lightgreen"></a-cylinder>
  </a-entity>
  <a-entity class="pathway" position="-10 -5 -10" rotation="0 30 -20" scale="0.5 0.5 0.5">
    <a-sphere radius="0.1" color="pink"></a-sphere>
    <a-cylinder height="35" radius="0.05" color="pink"></a-cylinder>
  </a-entity>
</a-entity>

<!-- Labels -->
<a-text value="Main Projects" position="0 6 -5" align="center" color="#FFF"></a-text>
<a-text value="Skills" position="-2 5 -5" align="center" color="#FFF"></a-text>
<a-text value="Learning & Growth" position="2 5 -5" align="center" color="#FFF"></a-text>
      
      <!-- Info display -->
<a-text id="info-display" value="" position="0 0 -2" align="center" color="#FFF" width="2"></a-text>
      
      <!-- Camera Rig -->
     <a-entity id="rig" position="0 0 0">
  <a-camera look-controls wasd-controls="acceleration: 65">
    <a-cursor raycaster="objects: .clickable" animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150" animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500" event-set__mouseenter="color: springgreen" event-set__mouseleave="color: black"></a-cursor>
  </a-camera>
</a-entity>
    </a-scene>
  </body>
</html>
