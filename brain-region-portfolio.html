<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script>
      <a-assets>
  <a-asset-item id="Brain-model" src="assets/Brain_model.glb"></a-asset-item>
</a-assets>
      
      AFRAME.registerComponent('region-info', {
        init: function () {
          var el = this.el;
          el.addEventListener('click', function () {
            var infoText = "";
            switch(el.id) {
              case 'cortex':
                infoText = "Main Projects: XR Portfolio, WebVR Experiments";
                break;
              case 'thalamus':
                infoText = "Skills: A-Frame, Three.js, WebXR, JavaScript";
                break;
              case 'hippocampus':
                infoText = "Learning: Advanced 3D Modeling, AI in XR";
                break;
            }
            document.querySelector('#info-display').setAttribute('value', infoText);
          });
        }
      });

    </script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <!-- Brain outline -->
      <a-glb-model src="#brain-model" position="0 1.5 -3" scale="0.1 0.1 0.1" radius="2" color="#ADD8E6" opacity="0.3" position="0 1.5 -3"></a-gltb-model>

        <a-animation attribute="rotation"
                     dur="30000"
                     to="0 360 0"
                     repeat="indefinite"
                     easing="linear"></a-animation>
      </a-sphere>

      <!-- Cortex (Main Projects) -->
      <a-sphere id="cortex" radius="0.5" color="#4682B4" position="0 2 -3"
                event-set__mouseenter="scale: 1.1 1.1 1.1"
                event-set__mouseleave="scale: 1 1 1"
                region-info>
      </a-sphere>

      <!-- Thalamus (Skills) -->
      <a-sphere id="thalamus" radius="0.3" color="#FF6347" position="-0.7 1.5 -2.5"
                event-set__mouseenter="scale: 1.1 1.1 1.1"
                event-set__mouseleave="scale: 1 1 1"
                region-info>
      </a-sphere>

      <!-- Hippocampus (Learning & Growth) -->
      <a-sphere id="hippocampus" radius="0.3" color="#32CD32" position="0.7 1.5 -2.5"
                event-set__mouseenter="scale: 1.1 1.1 1.1"
                event-set__mouseleave="scale: 1 1 1"
                region-info>
      </a-sphere>

      <!-- Labels -->
      <a-text value="Main Projects" position="0 2.6 -3" align="center" color="#000"></a-text>
      <a-text value="Skills" position="-0.7 2.1 -2.5" align="center" color="#000"></a-text>
      <a-text value="Learning & Growth" position="0.7 2.1 -2.5" align="center" color="#000"></a-text>

      <!-- Info display -->
      <a-text id="info-display" value="" position="0 0.5 -2" align="center" color="#000" width="2"></a-text>

    <!-- Camera Rig -->
      <a-entity id="rig" position="0 1.6 0" rotation="0 0 0">
        <a-entity camera look-controls wasd-controls="acceleration: 65">
          <a-cursor
            raycaster="objects: .clickable"
            animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
            animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
            event-set__mouseenter="color: springgreen"
            event-set__mouseleave="color: black">
          </a-cursor>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
