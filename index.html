<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Charity Everett WebXR Production Portfolio</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script>
      AFRAME.registerComponent("change-scene", {
  schema: {
    sceneUrl: { type: "string", default: "" }
  },
  init: function () {
    var el = this.el;
    var data = this.data;
    
    el.addEventListener("click", () => this.changeScene());
    el.addEventListener("collide", (e) => {
      if (e.detail.body.el.id === 'rig') {
        this.changeScene();
      }
    });
  },
  changeScene: function() {
    if (this.data.sceneUrl) {
      window.location.href = this.data.sceneUrl;
    }
  }

     <!-- Custom Arrow Key Controls -->
       
      AFRAME.registerComponent('arrow-key-controls', {
  init: function () {
    this.onKeyDown = this.onKeyDown.bind(this);
    this.onKeyUp = this.onKeyUp.bind(this);
    this.keys = {};
    this.velocity = new THREE.Vector3();
    
    window.addEventListener('keydown', this.onKeyDown);
    window.addEventListener('keyup', this.onKeyUp);
  },
  
  onKeyDown: function (event) {
    this.keys[event.key] = true;
  },
  
  onKeyUp: function (event) {
    this.keys[event.key] = false;
  },
  
  tick: function (time, timeDelta) {
    var velocity = this.velocity;
    var position = this.el.object3D.position;
    var rotation = this.el.object3D.rotation;
    
    velocity.set(0, 0, 0);
    
    if (this.keys['ArrowUp']) velocity.z -= 1;
    if (this.keys['ArrowDown']) velocity.z += 1;
    if (this.keys['ArrowLeft']) velocity.x -= 1;
    if (this.keys['ArrowRight']) velocity.x += 1;
    
    if (velocity.length() > 0) {
      velocity.applyAxisAngle(new THREE.Vector3(0, 1, 0), rotation.y);
      velocity.normalize().multiplyScalar(0.15 * timeDelta / 1000);
      position.add(velocity);
    }
  },
  
  remove: function () {
    window.removeEventListener('keydown', this.onKeyDown);
    window.removeEventListener('keyup', this.onKeyUp);
  }
});
    </script>
  </head>
  <body>
    <a-scene physics="debug: true; gravity: 0">
      <a-assets>
        <img id="gif1" src="https://cdn.glitch.global/5cfc02c2-e08f-4e29-9383-05c3fa57335f/Microservices%20Architecture%20Animated%20Infographic.gif?v=1728249005775" />
        <img id="gif2" src="https://cdn.glitch.global/5cfc02c2-e08f-4e29-9383-05c3fa57335f/Role%20Prompting%20Animated%20Infographic.gif?v=1728249018792.gif" />
        <img id="clickroleprompt" src="https://cdn.glitch.global/5cfc02c2-e08f-4e29-9383-05c3fa57335f/ClickRolePrompting.png?v=1728323181519" />
        <img id="clickmicroservice" src="https://cdn.glitch.global/5cfc02c2-e08f-4e29-9383-05c3fa57335f/ClickMicro.png?v=1728323168445" />
        <img id="clicknextarticle" src="https://cdn.glitch.global/5cfc02c2-e08f-4e29-9383-05c3fa57335f/Placeholder.png?v=1728323142903" />
        <img id="floor" src="https://cdn.glitch.global/5cfc02c2-e08f-4e29-9383-05c3fa57335f/Floor?v=1728248710705" />
        <img id="sky" src="https://cdn.glitch.global/5cfc02c2-e08f-4e29-9383-05c3fa57335f/DALL%C2%B7E%202024-10-06%2016.05.00%20-%20A%20futuristic%2C%20high-tech%20art%20gallery%20designed%20for%20a%20virtual%20reality%20skybox.%20The%20walls%20feature%20grid%20lines%20and%20a%20sleek%20metallic%20finish%2C%20with%20glowing%20neon.webp?v=1728248710705" />
      </a-assets>

      <!-- Environment -->
      <a-sky src="#sky"></a-sky>
      <a-plane src="#floor" rotation="-90 0 0" width="30" height="30"></a-plane>

      <!-- Ambient Light -->
      <a-light type="ambient" color="#BBB"></a-light>
      <!-- Directional Light -->
      <a-light type="directional" color="#FFF" intensity="0.6" position="-0.5 1 1"></a-light>

      <!-- Camera Rig -->
 <a-entity id="rig" position="0 1.6 5" rotation="0 180 0" dynamic-body="mass: 5" arrow-key-controls>
  <a-entity camera look-controls>
    <a-cursor
      raycaster="objects: .clickable"
      animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
      animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
      event-set__mouseenter="color: springgreen"
      event-set__mouseleave="color: black">
    </a-cursor>
  </a-entity>
</a-entity>

      <!-- Gallery Items -->
      <a-entity id="gallery" position="0 1.5 -5">
        <!-- Click Role Prompt -->
        <a-entity
          id="ClickRolePrompt"
          class="project clickable"
          geometry="primitive: box; width: 2; height: 1.5"
          material="shader: gif; src: #gif2"
          event-set__mouseenter="scale: 1.1 1.1 1"
          event-set__mouseleave="scale: 1 1 1"
          position="-6 0 0"
          change-scene="sceneUrl: roleprompt.html"
          static-body>
        </a-entity>
        <a-entity
          class="hover-box clickable"
          geometry="primitive: box; width: 2; height: 1.5; depth: 0.1"
          material="src: #clickroleprompt"
          position="-6 2.5 0"
          animation="property: position; to: -6 2.7 0; dir: alternate; dur: 1000; loop: true"
          change-scene="sceneUrl: roleprompt.html"
          static-body>
        </a-entity>

        <!-- Microservices Architecture -->
        <a-entity
          class="project clickable"
          geometry="primitive: box; width: 2; height: 1.5"
          material="shader: gif; src: #gif1"
          event-set__mouseenter="scale: 1.1 1.1 1"
          event-set__mouseleave="scale: 1 1 1"
          position="-2 0 0"
          change-scene="sceneUrl: microservices.html"
          static-body>
        </a-entity>
        <a-entity
          class="hover-box clickable"
          geometry="primitive: box; width: 2; height: 1.5; depth: 0.1"
          material="src: #clickmicroservice"
          position="-2 2.5 0"
          animation="property: position; to: -2 2.7 0; dir: alternate; dur: 1000; loop: true"
          change-scene="sceneUrl: microservices.html"
          static-body>
        </a-entity>

        <!-- Role Prompting -->
        <a-entity
          class="project clickable"
          geometry="primitive: box; width: 2; height: 3"
          material="shader: gif; src: #gif2"
          event-set__mouseenter="scale: 1.1 1.1 1"
          event-set__mouseleave="scale: 1 1 1"
          position="2 0 0"
          change-scene="sceneUrl: roleprompt.html"
          static-body>
        </a-entity>
        <a-entity
          class="hover-box clickable"
          geometry="primitive: box; width: 2; height: 1.5; depth: 0.1"
          material="src: #clickroleprompt"
          position="2 4 0"
          animation="property: position; to: 2 4.2 0; dir: alternate; dur: 1000; loop: true"
          change-scene="sceneUrl: roleprompt.html"
          static-body>
        </a-entity>

        <!-- Responsive Design -->
        <a-entity
          class="project clickable"
          geometry="primitive: box; width: 2; height: 1.5"
          material="src: #clicknextarticle"
          event-set__mouseenter="scale: 1.1 1.1 1"
          event-set__mouseleave="scale: 1 1 1"
          position="6 0 0"
          change-scene="sceneUrl: responsive-design.html"
          static-body>
        </a-entity>
        <a-entity
          class="hover-box clickable"
          geometry="primitive: box; width: 2; height: 1.5; depth: 0.1"
          material="src: #clicknextarticle"
          position="6 2.5 0"
          animation="property: position; to: 6 2.7 0; dir: alternate; dur: 1000; loop: true"
          change-scene="sceneUrl: responsive-design.html"
          static-body>
        </a-entity>
        <a-text
          value="Responsive Design"
          align="center"
          position="6 -1.6 0"
          width="2">
        </a-text>
      </a-entity>
    </a-scene>
  </body>
