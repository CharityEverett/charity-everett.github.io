    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script>
      AFRAME.registerComponent("change-scene", {
        schema: {
          sceneUrl: { type: "string", default: "" }
        },
        init: function () {
          var el = this.el;
          var data = this.data;
          
          el.addEventListener("click", function () {
            if (data.sceneUrl) {
              window.location.href = data.sceneUrl;
            }
          });

          el.addEventListener("collide", function (e) {
            if (data.sceneUrl) {
              window.location.href = data.sceneUrl;
            }
          });
        }
      });

      AFRAME.registerComponent("rotate-around-camera", {
        schema: {
          radius: { type: "number", default: 5 },
          height: { type: "number", default: 1.5 },
          angle: { type: "number", default: 0 }
        },
        tick: function () {
          var cameraEl = this.el.sceneEl.camera.el;
          var cameraPosition = cameraEl.getAttribute("position");
          var angle = THREE.MathUtils.degToRad(this.data.angle);
          
          this.el.setAttribute("position", {
            x: cameraPosition.x + this.data.radius * Math.cos(angle),
            y: this.data.height,
            z: cameraPosition.z + this.data.radius * Math.sin(angle)
          });
          
          this.el.object3D.lookAt(cameraEl.object3D.position);
        }
      });
    </script>
