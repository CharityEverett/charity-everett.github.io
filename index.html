<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Charity Everett WebXR Production Portfolio</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script>
      AFRAME.registerComponent("change-scene", {
        schema: {
          sceneUrl: { type: "string", default: "" }
        },
        init: function () {
          var el = this.el;
          var data = this.data;
          
          el.addEventListener("click", function () {
            changeScene(data.sceneUrl);
          });

          el.addEventListener("collide", function (e) {
            changeScene(data.sceneUrl);
          });
        }
      });

      function changeScene(sceneUrl) {
        if (sceneUrl) {
          window.location.href = sceneUrl;
        }
      }
    </script>
  </head>
  <body>
    <a-scene embedded physics="debug: true" style="height: 100vh; width: 100vw">
      <a-assets>
        <img id="gif1" src="assets/Microservices Architecture Animated Infographic.gif" />
        <img id="gif2" src="assets/Role Prompting Animated Infographic.gif" />
        <img id="clickroleprompt" src="assets/Role Prompting.png" />
        <img id="clickmicroservice" src="assets/Docker.png" />
        <img id="clicknextarticle" src="assets/Placeholder.png" />
        <img id="floor" src="assets/Floor.jpg" />
        <img id="sky" src="assets/Skybox.png" />
        <audio id="click-sound" src="https://cdn.glitch.com/cbbc9998-24cc-4de8-9a78-d3270fdb087b%2Fclick.mp3?v=1621935559893"></audio>
      </a-assets>

      <!-- Environment -->
      <a-sky src="#sky"></a-sky>
      <a-plane src="#floor" rotation="-90 0 0" width="30" height="30"></a-plane>

      <!-- Ambient Light -->
      <a-light type="ambient" color="#BBB"></a-light>
      <!-- Directional Light -->
      <a-light type="directional" color="#FFF" intensity="0.6" position="-0.5 1 1"></a-light>

      <!-- Camera Rig -->
      <a-entity id="rig" position="0 1.6 5" rotation="0 180 0" dynamic-body="mass: 5">
        <a-entity camera look-controls>
          <a-cursor
            raycaster="objects:.clickable"
            animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
            animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
            event-set__mouseenter="color: springgreen"
            event-set__mouseleave="color: black">
          </a-cursor>
        </a-entity>
      </a-entity>

      <!-- Gallery Items -->
      <a-entity id="gallery" position="0 1.5 -5">
        <!-- Click Role Prompt -->
        <a-entity
          id="ClickRolePrompt"
          class="project clickable"
          geometry="primitive: box; width: 2; height: 1.5"
          material="shader: gif; src: #gif2"
          event-set__mouseenter="scale: 1.1 1.1 1"
          event-set__mouseleave="scale: 1 1 1"
          position="-6 0 0"
          change-scene="sceneUrl: roleprompt.html"
          static-body>
        </a-entity>
        <a-entity
          class="hover-box clickable"
          geometry="primitive: box; width: 2; height: 1.5; depth: 0.1"
          material="src: #clickroleprompt"
          position="-6 2.5 0"
          animation="property: position; to: -6 2.7 0; dir: alternate; dur: 1000; loop: true">
        </a-entity>

        <!-- Microservices Architecture -->
        <a-entity
          class="project clickable"
          geometry="primitive: box; width: 2; height: 1.5"
          material="shader: gif; src: #gif1"
          event-set__mouseenter="scale: 1.1 1.1 1"
          event-set__mouseleave="scale: 1 1 1"
          position="-2 0 0"
          change-scene="sceneUrl: microservices.html"
          static-body>
        </a-entity>
        <a-entity
          class="hover-box clickable"
          geometry="primitive: box; width: 2; height: 1.5; depth: 0.1"
          material="src: #clickmicroservice"
          position="-2 2.5 0"
          animation="property: position; to: -2 2.7 0; dir: alternate; dur: 1000; loop: true">
        </a-entity>

        <!-- Role Prompting -->
        <a-entity
          class="project clickable"
          geometry="primitive: box; width: 2; height: 3"
          material="shader: gif; src: #gif2"
          event-set__mouseenter="scale: 1.1 1.1 1"
          event-set__mouseleave="scale: 1 1 1"
          position="2 0 0"
          change-scene="sceneUrl: roleprompt.html"
          static-body>
        </a-entity>
        <a-entity
          class="hover-box clickable"
          geometry="primitive: box; width: 2; height: 1.5; depth: 0.1"
          material="src: #clickroleprompt"
          position="2 4 0"
          animation="property: position; to: 2 4.2 0; dir: alternate; dur: 1000; loop: true">
        </a-entity>

        <!-- Responsive Design -->
        <a-entity
          class="project clickable"
          geometry="primitive: box; width: 2; height: 1.5"
          material="src: #clicknextarticle"
          event-set__mouseenter="scale: 1.1 1.1 1"
          event-set__mouseleave="scale: 1 1 1"
          position="6 0 0"
          change-scene="sceneUrl: responsive-design.html"
          static-body>
        </a-entity>
        <a-entity
          class="hover-box clickable"
          geometry="primitive: box; width: 2; height: 1.5; depth: 0.1"
          material="src: #clicknextarticle"
          position="6 2.5 0"
          animation="property: position; to: 6 2.7 0; dir: alternate; dur: 1000; loop: true">
        </a-entity>
        <a-text
          value="Responsive Design"
          align="center"
          position="6 -1.6 0"
          width="2">
        </a-text>
      </a-entity>

      <!-- Sound -->
      <a-entity id="click-sounds" sound="src: #click-sound"></a-entity>
    </a-scene>
  </body>
</html>
