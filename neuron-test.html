<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('cursor-listener', {
        init: function() {
          this.el.addEventListener('click', function() {
            window.location.href = 'https://www.gobackfetchitxr.com';
          });
        }
      });

      AFRAME.registerComponent('multipolar-neuron', {
        init: function() {
          this.createHexagonalSoma();
          this.createDendrites();
          this.createAxon();
        },
        
        createHexagonalSoma: function() {
          // Create hexagonal prism for soma
          const soma = document.createElement('a-cylinder');
          soma.setAttribute('segments-radial', '6');
          soma.setAttribute('height', '0.3');
          soma.setAttribute('radius', '0.4');
          soma.setAttribute('color', '#ffdd88');
          soma.setAttribute('material', {
            roughness: 0.8,
            metalness: 0.2,
            opacity: 0.9
          });
          soma.setAttribute('rotation', '90 30 0');
          soma.setAttribute('animation', {
            property: 'scale',
            dir: 'alternate',
            dur: 2000,
            loop: true,
            to: '1.05 1.05 1.05'
          });
          
          // Inner nucleus (hexagonal)
          const nucleus = document.createElement('a-cylinder');
          nucleus.setAttribute('segments-radial', '6');
          nucleus.setAttribute('height', '0.2');
          nucleus.setAttribute('radius', '0.2');
          nucleus.setAttribute('color', '#ffcccc');
          nucleus.setAttribute('rotation', '90 30 0');
          nucleus.setAttribute('animation', {
            property: 'scale',
            dir: 'alternate',
            dur: 2000,
            loop: true,
            to: '1.05 1.05 1.05'
          });

          // Portal with connector rim
          const portalRim = document.createElement('a-cylinder');
          portalRim.setAttribute('segments-radial', '6');
          portalRim.setAttribute('height', '0.02');
          portalRim.setAttribute('radius', '0.385');
          portalRim.setAttribute('position', {
            x: Math.cos(30 * Math.PI/180) * 0.39,
            y: 0,
            z: Math.sin(30 * Math.PI/180) * 0.39
          });
          portalRim.setAttribute('color', '#ffdd88');
          portalRim.setAttribute('rotation', '90 30 0');

          const portal = document.createElement('a-cylinder');
          portal.setAttribute('segments-radial', '6');
          portal.setAttribute('height', '0.01');
          portal.setAttribute('radius', '0.375');
          portal.setAttribute('position', {
            x: Math.cos(30 * Math.PI/180) * 0.4,
            y: 0,
            z: Math.sin(30 * Math.PI/180) * 0.4
          });
          portal.setAttribute('material', {
            src: '#gif1',
            opacity: 0.9,
            transparent: true,
            emissive: '#aaddff',
            emissiveIntensity: 0.5
          });
          portal.setAttribute('rotation', '90 30 0');
          portal.setAttribute('animation', {
            property: 'material.emissiveIntensity',
            dir: 'alternate',
            dur: 1000,
            loop: true,
            from: 0.3,
            to: 0.7
          });
          portal.setAttribute('class', 'clickable');
          portal.setAttribute('cursor-listener', '');
          
          this.el.appendChild(soma);
          this.el.appendChild(nucleus);
          this.el.appendChild(portalRim);
          this.el.appendChild(portal);
        },
        
        createDendrites: function() {
          // Create dendrites clustered at top
          for (let i = 0; i < 12; i++) {
            const angle = (Math.PI/3) * (i - 2.5);
            const yBias = 0.6;
            
            const dendrite = document.createElement('a-entity');
            const end = {
              x: Math.cos(angle) * 0.8,
              y: Math.sin(angle) * 0.8 + yBias,
              z: Math.sin(angle) * 0.3
            };
            
            dendrite.setAttribute('line', {
              start: {x: 0, y: 0.2, z: 0},
              end: end,
              color: '#ffdd88',
              opacity: 0.9,
              width: 0.015
            });
            
            this.createOrganizedBranch(end, 3, angle);
            this.el.appendChild(dendrite);
          }
        },

        createOrganizedBranch: function(start, depth, baseAngle) {
          if (depth <= 0) return;
          
          const branchAngles = [-0.6, 0.6];
          branchAngles.forEach(angleOffset => {
            const newAngle = baseAngle + angleOffset;
            const length = 0.4 / (depth + 0.5);
            
            const end = {
              x: start.x + Math.cos(newAngle) * length,
              y: start.y + Math.sin(newAngle) * length + 0.2,
              z: start.z + Math.sin(newAngle) * 0.1
            };
            
            const branch = document.createElement('a-entity');
            branch.setAttribute('line', {
              start: start,
              end: end,
              color: '#ffdd88',
              opacity: 0.9,
              width: 0.01 / depth
            });
            
            this.el.appendChild(branch);
            this.createOrganizedBranch(end, depth - 1, newAngle);
          });
        },

        createAxon: function() {
          const axonLine = document.createElement('a-entity');
          axonLine.setAttribute('line', {
            start: {x: 0, y: -0.4, z: 0},
            end: {x: 0, y: -2.4, z: 0},
            color: '#ffdd88',
            opacity: 1.0,
            width: 0.04
          });
          this.el.appendChild(axonLine);
          
          const segments = 8;
          let currentY = -0.4;
          const spacing = 0.25;
          
          for (let i = 0; i < segments; i++) {
            const segment = document.createElement('a-cylinder');
            segment.setAttribute('height', '0.2');
            segment.setAttribute('radius', '0.08');
            segment.setAttribute('position', `0 ${currentY} 0`);
            segment.setAttribute('color', '#ffdd88');
            segment.setAttribute('material', {
              opacity: 1.0,
              transparent: true,
              metalness: 0.2,
              roughness: 0.8
            });
            this.el.appendChild(segment);
            currentY -= spacing;
          }
          
          const terminalY = currentY;
          const mainBranches = [
            {x: -0.4, y: terminalY - 0.2, z: 0},
            {x: 0.4, y: terminalY - 0.2, z: 0}
          ];
          
          mainBranches.forEach(pos => {
            const branch = document.createElement('a-entity');
            branch.setAttribute('line', {
              start: {x: 0, y: terminalY, z: 0},
              end: pos,
              color: '#ffdd88',
              width: 0.03
            });
            this.el.appendChild(branch);
            
            const subBranches = [
              {x: pos.x - 0.2, y: pos.y - 0.3, z: 0},
              {x: pos.x + 0.2, y: pos.y - 0.3, z: 0}
            ];
            
            subBranches.forEach(endPos => {
              const subBranch = document.createElement('a-entity');
              subBranch.setAttribute('line', {
                start: pos,
                end: endPos,
                color: '#ffdd88',
                width: 0.02
              });
              
              const terminal = document.createElement('a-sphere');
              terminal.setAttribute('radius', '0.05');
              terminal.setAttribute('position', `${endPos.x} ${endPos.y} ${endPos.z}`);
              terminal.setAttribute('color', '#ffdd88');
              
              this.el.appendChild(subBranch);
              this.el.appendChild(terminal);
            });
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="gif1" 
             crossorigin="anonymous" 
             src="https://cdn.glitch.global/5cfc02c2-e08f-4e29-9383-05c3fa57335f/Microservices%20Architecture%20Animated%20Infographic.gif?v=1728249005775" />
      </a-assets>
      
      <a-entity id="neuron" multipolar-neuron position="0 1.5 -3" scale="1.5 1.5 1.5"></a-entity>
      
      <a-camera position="0 0 0">
        <a-cursor raycaster="objects: .clickable"></a-cursor>
      </a-camera>
      
      <a-sky color="#001133"></a-sky>
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-light type="directional" position="1 1 1" intensity="0.8"></a-light>
      <a-light type="point" position="-1 1 0" intensity="0.5"></a-light>
    </a-scene>
  </body>
</html>
