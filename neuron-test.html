<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script>
    AFRAME.registerComponent('multipolar-neuron', {
        schema: {
            gifId: {type: 'string'}
        },
        init: function() {
            this.createHexagonalSoma();
            this.createDendrites();
            this.createAxon();
        },
        createHexagonalSoma: function() {
            const soma = document.createElement('a-cylinder');
            soma.setAttribute('segments-radial', '6');
            soma.setAttribute('height', '0.3');
            soma.setAttribute('radius', '0.4');
            soma.setAttribute('color', '#ffdd88');
            soma.setAttribute('material', { roughness: 0.8, metalness: 0.2, opacity: 0.9 });
            soma.setAttribute('rotation', '90 30 0');
            soma.setAttribute('animation', {
                property: 'scale',
                dir: 'alternate',
                dur: 1000,
                easing: 'easeInOutSine',
                loop: true,
                to: '1.1 1.1 1.1',
                from: '1 1 1'
            });

            const nucleus = document.createElement('a-cylinder');
            nucleus.setAttribute('segments-radial', '6');
            nucleus.setAttribute('height', '0.2');
            nucleus.setAttribute('radius', '0.2');
            nucleus.setAttribute('color', '#ffcccc');
            nucleus.setAttribute('rotation', '90 30 0');
            nucleus.setAttribute('animation', {
                property: 'scale',
                dir: 'alternate',
                dur: 1000,
                easing: 'easeInOutSine',
                loop: true,
                to: '1.05 1.05 1.05',
                from: '1 1 1'
            });

            const portal = document.createElement('a-cylinder');
            portal.setAttribute('segments-radial', '6');
            portal.setAttribute('height', '0.01');
            portal.setAttribute('radius', '0.375');
            portal.setAttribute('position', '0.118 -0.021 0.155');
            portal.setAttribute('material', {
                src: this.data.gifId,
                opacity: 0.9,
                transparent: true,
                emissive: '#aaddff',
                emissiveIntensity: 0.5,
                rotation: 45
            });
            portal.setAttribute('rotation', '180 30 0');
            portal.setAttribute('class', 'clickable');

            this.el.appendChild(soma);
            this.el.appendChild(nucleus);
            this.el.appendChild(portal);
        },
        createDendrites: function() {
            // Dendrite creation code (unchanged)
        },
        createAxon: function() {
            // Axon creation code (unchanged)
        }
    });
    </script>
</head>
<body>
    <a-scene background="color: #f3b5b8">
        <a-assets>
            <img id="gif1" crossorigin="anonymous" src="https://cdn.glitch.global/5cfc02c2-e08f-4e29-9383-05c3fa57335f/Microservices%20Architecture%20Animated%20Infographic.gif?v=1728249005775" />
            <img id="gif2" crossorigin="anonymous" src="https://cdn.glitch.global/5cfc02c2-e08f-4e29-9383-05c3fa57335f/Role%20Prompting%20Animated%20Infographic.gif?v=1728249018792.gif" />
            <img id="gif3" crossorigin="anonymous" src="https://cdn.glitch.global/5cfc02c2-e08f-4e29-9383-05c3fa57335f/AdamandEve.gif?v=1732220288865" />
        </a-assets>

     <a-entity id="brain-regions">
    <!-- Cortex: Go Back Fetch It -->
    <a-entity position="0 1.6 -5">
        <a-entity multipolar-neuron scale="2.5 2.5 2.5"></a-entity>
        <a-link href="https://gobackfetchitxr.com" image="#gif3" title="Go Back Fetch It" visualAspectEnabled="true" backgroundColor="#4682B4" borderColor="#f3b5b8" highlighted="false" scale="0.2 0.2 0.2" position="0 0.3 0.6" rotation="0 0 90" event-set__mouseenter="scale: 0.22 0.22 0.22" event-set__mouseleave="scale: 0.2 0.2 0.2" class="clickable">
        </a-link>
    </a-entity>

    <!-- Thalamus: Microservices Architecture -->
    <a-entity position="-4 1.6 -5">
        <a-entity multipolar-neuron scale="2.5 2.5 2.5"></a-entity>
        <a-link href="https://charityeverett.github.io/microservices-architecture/" image="#gif1" title="Microservices Architecture" visualAspectEnabled="true" backgroundColor="#32CD32" borderColor="#f3b5b8" highlighted="false" scale="0.2 0.2 0.2" position="0 0.3 0.6" rotation="0 0 90" event-set__mouseenter="scale: 0.22 0.22 0.22" event-set__mouseleave="scale: 0.2 0.2 0.2" class="clickable">
        </a-link>
    </a-entity>

    <!-- Hippocampus: Role Prompting in CI/CD -->
    <a-entity position="4 1.6 -5">
        <a-entity multipolar-neuron scale="2.5 2.5 2.5"></a-entity>
        <a-link href="https://dev.to/charitylovesxr/boosting-cicd-automation-with-ai-role-prompting-in-devops-2a5d" image="#gif2" title="Role Prompting in CI/CD" visualAspectEnabled="true" backgroundColor="#4682B4" borderColor="#f3b5b8" highlighted="false" scale="0.2 0.2 0.2" position="0 0.3 0.6" rotation="0 0 90" event-set__mouseenter="scale: 0.22 0.22 0.22" event-set__mouseleave="scale: 0.2 0.2 0.2" class="clickable">
        </a-link>
    </a-entity>
</a-entity>


        <a-entity id="rig" position="0 0 0">
            <a-camera look-controls wasd-controls="acceleration: 65">
                <a-cursor raycaster="objects: .clickable"
                          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
                          event-set__mouseenter="color: springgreen"
                          event-set__mouseleave="color: black">
                </a-cursor>
            </a-camera>
        </a-entity>
    </a-scene>
</body>
</html>
